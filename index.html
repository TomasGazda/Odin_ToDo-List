<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>ToDos</title>

<script defer src="index.bundle.js"></script><link href="index.css" rel="stylesheet"></head>
<body class= "d-flex " style="width:100vw;height:100vh">
    <div id="content">
        <div id ="topbar">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="" id="icon" alt="notepad" width="30" height="24" class="d-inline-block align-text-top">
                ToDo's
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav justify-content-md-end" id="navbarTogglerDemo02">
                <ul class="navbar-nav mb-2 mb-md-0" >
                  <li class="nav-item">
                    <button class="btn nav-link"data-bs-toggle="modal" data-bs-target="#projectModal">
                      New Project</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn nav-link"data-bs-toggle="modal" data-bs-target="#listModal">
                      New List</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn nav-link"data-bs-toggle="modal" data-bs-target="#taskModal">
                      New Task</button>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li class="nav-item">
                    <button class="btn nav-link" id="todays_tasks_navbar">
                      Today's Tasks</button> 
                  </li>
                  <li class="nav-item">
                    <button class="btn nav-link disabled"  id="week_tasks_navbar">
                      This Week Tasks</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn nav-link" id="urgent_tasks_navbar">
                      Urgent Tasks</button> 
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li class="nav-item">
                    <button class="btn nav-link" id="list_view_navbar">
                      List View</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn nav-link" id="project_view_navbar">
                      Project View</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div id="sidebar" class="pt-4">
            <button class="btn" id="todays_tasks">
              Today's Tasks</button> 
            <button class="btn disabled" id="week_tasks">
              This Week Tasks</button>
            <button class="btn" id="urgent_tasks">
              Urgent Tasks</button>  
              <hr class="my-2 mx-3">            
            <button class="btn" id="list_view">
                  List View</button>
            <button class="btn" id="project_view">
                  Project View</button>
        </div>
        <div id ="main" >
            <div id="cards" class="row gx-0 gy-2 " data-masonry='{"percentPosition":true}'>
                
                


                  
            </div>
        </div>
    </div>

    <!--Project Modal -->
    <div class="modal fade modal-fullscreen-sm-down" id="projectModal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModalLabel">Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="project_name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="project_name" placeholder="Project One">
                  </div>

                  <div class = "mb-3">
                    <label for="project_due_date">Due Date</label>
                    <input type="date" id="project_due_date" name="project_due_date">
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="project_not_required">
                        <label class="form-check-label" for="project_not_required">No Due Date</label>
                      </div>
                      <div id="project_feedback" class="invalid-feedback" >
                        Please provide a valid date.
                      </div>
                  </div>

                <div class="mb-3">
                    <label for="project_priority" class="form-label">Priority</label>
                    <input type="range" class="form-range" value="2" min="1" max="4" id="project_priority">
                    <label for="project_priority" id="project_priority_label" class="form-label">Medium</label>
                </div>


                  <div class="mb-3">
                    <label for="project_notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="project_notes" rows="3"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save_project">Save</button>
            </div>
          </div>
        </div>
      </div>
    <!--END Project Modal-->

    <!--List Modal -->
    <div class="modal fade modal-fullscreen-sm-down" id="listModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"  aria-labelledby="listModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="listModalLabel">ToDo List</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="list_name" class="form-label">List Name</label>
                    <input type="text" class="form-control" id="list_name" placeholder="List One">
                  </div>
                  <div class="mb-3">
                    <label for="project_select" class="form-label">Project</label>
                    <select class="form-select" id="project_select" aria-label="Select Project">
                      </select>
                  </div>

                  <div class = "mb-3">
                    <label for="list_due_date">Due Date</label>
                    <input type="date" id="list_due_date" name="list_due_date">
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="list_not_required">
                        <label class="form-check-label" for="list_not_required">No Due Date</label>
                      </div>
                      <div id="list_feedback"class="invalid-feedback">
                        Please provide a valid date.
                      </div>
                  </div>

                <div class="mb-3">
                    <label for="list_priority" class="form-label">Priority</label>
                    <input type="range" class="form-range" min="1" value ="2" max="4" id="list_priority">
                    <label for="list_priority" id="list_priority_label" class="form-label">Medium</label>
                </div>


                  <div class="mb-3">
                    <label for="list_notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="list_notes" rows="3"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="save_list" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    <!--END List Modal-->
     <!--Task Modal -->
     <div class="modal fade modal-fullscreen-sm-down" id="taskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"  aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">ToDo Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="task_name" class="form-label">List Name</label>
                    <input type="text" class="form-control" id="task_name" placeholder="Do Dishes">
                  </div>
                  <div class="mb-3">
                    <label for="list_select" class="form-label">List</label>
                    <select class="form-select" id="list_select" aria-label="Select List">
                        
                      </select>
                  </div>

                  <div class = "mb-3">
                    <label for="task_due_date">Due Date</label>
                    <input type="date" id="task_due_date" name="task_due_date">
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="task_not_required">
                        <label class="form-check-label" for="task_not_required">No Due Date</label>
                      </div>
                      <div id="task_feedback" class="invalid-feedback">
                        Please provide a valid date.
                      </div>
                  </div>

                <div class="mb-3">
                    <label for="task_priority" class="form-label">Priority</label>
                    <input type="range" class="form-range" min="1" max="4" value="2" id="task_priority">
                    <label for="task_priority" id="task_priority_label" class="form-label">Medium</label>
                </div>


                  <div class="mb-3">
                    <label for="task_notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="task_notes" rows="3"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="save_task"class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    <!--END Task Modal-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>    
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        });
        
    </script>
   
</body>
</html>
